<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Resultado del Partido</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
        }

        .container-custom {
            max-width: 500px;
            margin: auto;
        }

        .header {
            background: linear-gradient(90deg, #343a40, #212529);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 6px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header">
        Agregar Resultado del Partido
    </div>

    <div class="form-container">
        <form th:action="@{/matches/add}" th:object="${match}" method="post">
            <div class="mb-3">
                <label for="homeTeam" class="form-label">Equipo Local</label>
                <select class="form-control" id="homeTeam" th:field="*{homeTeam}" required>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="awayTeam" class="form-label">Equipo Visitante</label>
                <select class="form-control" id="awayTeam" th:field="*{awayTeam}" required>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="matchTime" class="form-label">Fecha y Hora del Partido</label>
                <input type="datetime-local" class="form-control" id="matchTime" th:field="*{matchTime}" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="homeTeamScore" class="form-label">Marcador Local</label>
                    <input type="number" class="form-control" id="homeTeamScore" th:field="*{homeTeamScore}" required min="0">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="awayTeamScore" class="form-label">Marcador Visitante</label>
                    <input type="number" class="form-control" id="awayTeamScore" th:field="*{awayTeamScore}" required min="0">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Resultado</button>
        </form>
    </div>
</div>

<!-- Bootstrap 5 Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
