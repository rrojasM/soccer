<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Standings</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Tabla General</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Equipo</th>
            <th>Puntos</th>
            <th>Jugados</th>
            <th>Ganados</th>
            <th>Empatados</th>
            <th>Perdidos</th>
            <th>Goles a Favor</th>
            <th>Goles en Contra</th>
            <th>Goles de Diferencia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team : ${teams}">
            <td th:text="${team.name}"></td>
            <td th:text="${team.points}"></td>
            <td th:text="${team.matchesPlayed}"></td>
            <td th:text="${team.matchesWon}"></td>
            <td th:text="${team.matchesDrawn}"></td>
            <td th:text="${team.matchesLost}"></td>
            <td th:text="${team.goalsFor}"></td>
            <td th:text="${team.goalsAgainst}"></td>
            <td th:text="${team.goalDifference}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
