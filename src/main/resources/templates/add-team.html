<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Equipo</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Archivo de estilos personalizados -->

    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }

        .container-custom {
            max-width: 500px; /* Definir el mismo ancho para ambos */
            width: 100%;
            margin: auto;
        }

        .header {
            background: linear-gradient(90deg, #343a40, #212529);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 100%;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header">
        <h2>Agregar Nuevo Equipo</h2>
    </div>

    <div class="form-container mt-3">
        <form th:action="@{/teams/add}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Equipo</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="50">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="description" name="description" rows="3" required maxlength="200"></textarea>
            </div>

            <div class="mb-3">
                <label for="logoUrl" class="form-label">Logo URL</label>
                <input type="url" class="form-control" id="logoUrl" name="logoUrl" required placeholder="https://example.com/logo.png">
            </div>

            <div class="mb-3">
                <label for="points" class="form-label">Puntos</label>
                <input type="number" class="form-control" id="points" name="points" required min="0" max="999">
            </div>

            <button type="submit" class="btn btn-primary">Agregar Equipo</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
