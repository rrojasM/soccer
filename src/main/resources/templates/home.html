<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css"> <!-- Archivo de estilos personalizados -->

    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
        }

        .container-custom {
            max-width: 900px;
            margin: auto;
        }

        .header {
            background: linear-gradient(90deg, #343a40, #212529);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Estilos para las pestañas */
        .nav-tabs {
            border-bottom: none;
            justify-content: center;
        }

        .nav-tabs .nav-link {
            color: #343a40;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            padding: 10px 20px;
        }

        .nav-tabs .nav-link:hover {
            background-color: rgba(52, 58, 64, 0.1);
            border-radius: 5px;
        }

        .nav-tabs .nav-item.show .nav-link,
        .nav-tabs .nav-link.active {
            background-color: #343a40;
            color: white;
            border-radius: 5px;
        }

        /* Contenido de pestañas */
        .tab-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .tab-pane h3 {
            color: #343a40;
            border-bottom: 2px solid #343a40;
            padding-bottom: 0.5rem;
            text-align: center;
            font-weight: bold;
        }

        /* Estilos de botones */
        .btn-primary {
            background-color: #343a40;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background 0.3s ease;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #212529;
        }

        .download-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .download-buttons .btn {
            width: 48%;
            margin: 5px;
        }

    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header">
        Inicio Liga de soccer Tepeaca
    </div>

    <!-- Navegación por pestañas -->
    <ul class="nav nav-tabs" id="homeTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="add-team-tab" data-bs-toggle="tab" href="#add-team" role="tab">Agregar Equipo</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="add-match-tab" data-bs-toggle="tab" href="#add-match" role="tab">Agregar Partido</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="matches-tab" data-bs-toggle="tab" href="#matches" role="tab">Juegos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="standing-tab" data-bs-toggle="tab" href="#standing" role="tab">Posiciones</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="teams-tab" data-bs-toggle="tab" href="#teams" role="tab">Equipos</a>
        </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="add-team" role="tabpanel">
            <h3>Add Team</h3>
            <a href="/teams/add" class="btn btn-primary">Agregar Equipo</a>
        </div>
        <div class="tab-pane fade" id="add-match" role="tabpanel">
            <h3>Add Match</h3>
            <a href="/matches/add" class="btn btn-primary">Agregar Partido</a>
        </div>
        <div class="tab-pane fade" id="matches" role="tabpanel">
            <h3>Matches</h3>
            <a href="/matches" class="btn btn-primary">Ver Juegos</a>
            <div class="download-buttons">
                <a href="/excel" class="btn btn-success">Descargar Excel</a>
                <a href="/download" class="btn btn-danger">Descargar PDF</a>
            </div>
        </div>
        <div class="tab-pane fade" id="standing" role="tabpanel">
            <h3>Standing</h3>
            <a href="/standings" class="btn btn-primary">Tabla de Posiciones</a>
        </div>
        <div class="tab-pane fade" id="teams" role="tabpanel">
            <h3>Teams</h3>
            <a href="/teams" class="btn btn-primary">Ver Equipos</a>
        </div>
    </div>
</div>

<!-- Bootstrap 5 Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
