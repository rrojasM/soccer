<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom.css"> <!-- AsegÃºrate de enlazar tu archivo CSS personalizado -->
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 2rem;
        }
        .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .tab-pane h3 {
            color: #007bff;
            margin-top: 2rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 1rem;
        }
        .download-buttons {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Home</h2>

    <nav class="nav nav-tabs">
        <a class="nav-item nav-link active" href="#add-team" data-toggle="tab">Add Team</a>
        <a class="nav-item nav-link" href="#add-match" data-toggle="tab">Add Match</a>
        <a class="nav-item nav-link" href="#matches" data-toggle="tab">Matches</a>
        <a class="nav-item nav-link" href="#standing" data-toggle="tab">Standing</a>
        <a class="nav-item nav-link" href="#teams" data-toggle="tab">Teams</a>
    </nav>

    <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="add-team">
            <h3>Add Team</h3>
            <a href="/teams/add" class="btn btn-primary">Agregar Equipo</a>
        </div>
        <div class="tab-pane fade" id="add-match">
            <h3>Add Match</h3>
            <a href="/matches/add" class="btn btn-primary">Agregar Partido</a>
        </div>
        <div class="tab-pane fade" id="matches">
            <h3>Matches</h3>
            <a href="/matches" class="btn btn-primary">Ver Juegos</a>
            <div class="download-buttons">
                <a href="/excel" class="btn btn-success">Descargar Excel</a>
                <a href="/pdf" class="btn btn-danger">Descargar PDF</a>
            </div>
        </div>
        <div class="tab-pane fade" id="standing">
            <h3>Standing</h3>
            <a href="/standings" class="btn btn-primary">Tabla de Posiciones</a>
        </div>
        <div class="tab-pane fade" id="teams">
            <h3>Teams</h3>
            <a href="/teams" class="btn btn-primary">Ver Equipos</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
