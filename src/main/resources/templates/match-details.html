<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Partido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Detalles del Partido</h2>
    <form th:action="@{/matches/update}" th:object="${match}" method="post">
        <div class="form-group">
            <label for="homeTeam">Equipo Local</label>
            <select class="form-control" id="homeTeam" th:field="*{homeTeam.id}" required>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${team.id} == ${match.homeTeam.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="awayTeam">Equipo Visitante</label>
            <select class="form-control" id="awayTeam" th:field="*{awayTeam.id}" required>
                <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}" th:selected="${team.id} == ${match.awayTeam.id}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="matchTime">Fecha y Hora del Partido</label>
            <input type="datetime-local" class="form-control" id="matchTime" th:field="*{matchTime}" required>
        </div>
        <div class="form-group">
            <label for="homeTeamScore">Marcador Equipo Local</label>
            <input type="number" class="form-control" id="homeTeamScore" th:field="*{homeTeamScore}" required>
        </div>
        <div class="form-group">
            <label for="awayTeamScore">Marcador Equipo Visitante</label>
            <input type="number" class="form-control" id="awayTeamScore" th:field="*{awayTeamScore}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Resultado</button>
    </form>
</div>
</body>
</html>
