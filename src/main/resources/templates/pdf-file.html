<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de Partidos</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    .container-custom {
      max-width: 900px;
      margin: auto;
    }

    .header {
      background: linear-gradient(90deg, #343a40, #212529);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header i {
      font-size: 1.8rem;
    }

    .table-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .table thead {
      background-color: #007bff;
      color: white;
    }

    .table tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .team-name {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .team-name i {
      font-size: 1.2rem;
    }

    .score {
      font-size: 1.2rem;
      color: #343a40;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>

  <!-- Íconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5 container-custom">
  <div class="header">
    <i class="bi bi-calendar-check"></i>
    Listado de Partidos
  </div>
  <div class="table-container">
    <table class="table table-hover table-bordered align-middle text-center">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Equipo Local</th>
        <th>Equipo Visitante</th>
        <th>Marcador</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="match : ${matches}">
        <td th:text="${match.id}"></td>
        <td th:text="${#temporals.format(match.matchTime, 'dd-MM-yyyy HH:mm')}"></td>
        <td>
                    <span class="team-name">
                        <i class="bi bi-house-door-fill text-primary"></i>
                        <span th:text="${match.homeTeam.name}"></span>
                    </span>
        </td>
        <td>
                    <span class="team-name">
                        <i class="bi bi-airplane-fill text-danger"></i>
                        <span th:text="${match.awayTeam.name}"></span>
                    </span>
        </td>
        <td class="fw-bold">
          <span class="score" th:text="${match.homeTeamScore} + ' - ' + ${match.awayTeamScore}"></span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="footer">
    Documento generado el <span th:text="${#temporals.format(#temporals.createNow(), 'dd-MM-yyyy HH:mm')}"></span>
  </div>
</div>

<!-- Bootstrap 5 Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
