<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matches</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
        }

        .container-custom {
            max-width: 900px;
            margin: auto;
        }

        .header {
            background: linear-gradient(90deg, #343a40, #212529);
            color: white;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Estilo de los detalles (semanas) */
        details {
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            overflow: hidden;
        }

        details[open] summary {
            border-radius: 8px 8px 0 0;
        }

        details:hover {
            transform: scale(1.02);
        }

        summary {
            padding: 15px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background-color: #343a40;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        summary:hover {
            background-color: #212529;
        }

        /* Estilo de la tabla */
        .table {
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .table thead {
            background-color: #343a40;
            color: white;
        }

        .table-striped tbody tr:hover {
            background-color: rgba(52, 58, 64, 0.1);
        }

        /* Enlaces */
        a {
            text-decoration: none;
            font-weight: bold;
            color: #343a40;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #212529;
            text-decoration: underline;
        }

        /* Bot√≥n de agregar resultados */
        .btn-results {
            background-color: #343a40;
            border: none;
            font-size: 14px;
            border-radius: 8px;
            transition: background 0.3s ease;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
        }

        .btn-results:hover {
            background-color: #212529;
        }
    </style>
</head>
<body>

<div class="container mt-5 container-custom">
    <div class="header">
        Partidos
    </div>

    <div th:each="entry, iterStat : ${matchesByWeek}">
        <details>
            <summary th:text="'Semana ' + ${iterStat.index + 1}"></summary>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th>Local</th>
                    <th>Visitante</th>
                    <th>Fecha Partido</th>
                    <th>Marcador</th>
                    <th>Agregar Resultados</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match : ${entry.value}">
                    <td> <a th:text="${match.homeTeam.name}"></a> </td>
                    <td> <a th:text="${match.awayTeam.name}"></a> </td>
                    <td th:text="${#temporals.format(match.matchTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${match.homeTeamScore + ' - ' + match.awayTeamScore}"></td>
                    <td>
                        <a th:href="@{/matches/{id}(id=${match.id})}" class="btn-results">Agregar Resultados</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </details>
    </div>

    <a href="/matches/generate" class="btn btn-primary">Generar partidos</a>
</div>

<!-- Bootstrap 5 Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
